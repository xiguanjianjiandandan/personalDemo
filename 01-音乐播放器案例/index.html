<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="iconfont/iconfont.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="libs/jquery-3.1.0.js"></script>
    <script src="js/index.js" charset="UTF-8"></script>
</head>
<body>
    <div class="box">
        <div class="circlebox">
            <div class="circle">
                <img class="circleIcon" src="images2/img.jpg" alt=""/>
            </div>
            <img class="lineIcon" src="images2/cd_tou.png" alt=""/>
        </div>

        <div class="singbox">
            <div class="playbox">
                <h1 class="songname">丑八怪</h1>
                <p class="singer"><span>薛之谦</span><b>专辑:绅士</b></p>
                <p></p>
                <div class="controler">
                    <div class="left">
                        <span class="iconfont pre">&#xe6de;</span>
                        <span class="iconfont play">&#xe6df;</span>
                        <span class="iconfont next">&#xe6dd;</span>
                    </div>
                    <div class="right">
                        <i class="iconfont oneplay">&#xe65c;</i>
                        <i  class="iconfont refresh">&#xe611;</i>
                        <i class="iconfont south">&#xe64b;</i>
                        <div class="southbar"><i class="southProgress"></i><b class="southValue"></b></div>


                    </div>
                </div>
                <audio id="audio"  src="music/choubaguai.mp3"></audio>
                <div class="progressbar">
                    <div class="time">
                        <span class="currentTime">00:00</span>/<span class="totalTime">04:21</span>
                    </div>
                    <div class="total"><div class="current"></div></div>
                </div>
            </div>
        </div>

        <div class="singlist">
            <ul>
                <li class="one">
                    <span class="song">丑八怪</span>
                    <span class="singer">薛之谦专题：绅士</span>
                </li>
                <li class="two">
                    <span class="song">绅士</span>
                    <span class="singer">薛之谦专题：绅士</span>
                </li>
                <li class="three">
                    <span class="song">一半</span>
                    <span class="singer">薛之谦专题：绅士</span>
                </li>
                <li class="four">
                    <span class="song">认真的学</span>
                    <span class="singer">薛之谦专题：绅士</span>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
